<a href="{% url 'index' %}">Back to Index</a>
<h1>{{ image.title }}</h1>
<ul>
    <li>Image ID: {{ image.id }}</li>
    <li>Image Title: {{ image.title }}</li>
    <li>Image Path: {{ image.path }}</li>
    <li>ASL Letter: {{ image.asl_letter }}</li>
    <li>Created: {{ image.created_at }}</li>
    <li>Updated: {{ image.updated_at }}</li>
    <li>
        <div class="delete">
            <!-- Create a Form -->
            <form method="POST" action="{% url 'delete' image.id %}">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- Using the formset -->
                {{ form.as_p }}
                <input type="submit" value="Delete">
            </form>
        </div>
    </li>
</ul>
<img src="{{ image.path.url }}" alt="{{ image.title }}" width="50%" height="50%">
